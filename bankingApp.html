<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="bankingApp.css">
</head>
<body>
    <!-- <img class="background" id="background" src="pexels-skitterphoto-36104.jpg" alt="" srcset=""> -->
    <h1 class="bank-name" id="bank-name">Win Bank</h1>
    
    <div class="display" id="display">
        <ul>
            <li class="display-line" id="line-one">Hello</li>
            <li class="display-line" id="line-two">How can I help you today?</li>
            <li class="display-line" id="line-three">Click on the buttons below</li>
        </ul>
    </div>
    
    <div class="input-fields" id="input-fields">
        <div class="first-input">
            <input type="text" class="input" id="input-one" placeholder="Input User 1">
            <!-- <button class="submit-one">+</div> -->
        </div>
        <div class="second-input">
            <input type="number" class="input" id="input-two" placeholder="Input Amount 0.00">
            <!-- <button class="submit-two">+</div> -->
        </div>
        <div class="third-input">
            <input type="text" class="input" id="input-three" placeholder="Input User 2">
            <!-- <button class="submit-three">+</div> -->
        </div>
        <button class="submit">Submit</button><br>
    </div><br>

    <div class="user-details">
        <br>
        <br>
        <p class="users" id="users">Users</p>
        <button class="users-function" id="new_user">New User</button>
        <button class="users-function" id="existing_user">Existing User</button>
        <button class="users-function" id="all_users">All Users</button>
    </div><br>
    
    <div>
        <p class="services" id="services">Services</p>
        <button class="services-function" id="deposit">Deposit</button>
        <button class="services-function" id="withdraw">Withdraw</button>
        <button class="services-function" id="transfer">Transfer</button>
        <button class="services-function" id="balance">Get Balance</button>
    </div><br>

    <div class="enter">
        <button class="enter-button" id="enter-button">Enter</button>
    </div>

    <script src="bankingApp.js"></script>
</body>
</html>
